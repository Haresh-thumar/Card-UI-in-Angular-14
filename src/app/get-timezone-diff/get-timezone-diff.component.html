<section class="container">
  <h2 class="mb-0 font-weight-bold mt-5 ml-4 mb-4 text-center text-danger">Time Difference Between Two toISOString
    TimeZone</h2>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">StartTime</th>
        <th scope="col">EndTime</th>
        <th scope="col">Different Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of busRouteObj">
        <td>{{item.id}}</td>
        <td>{{item.startTime}}</td>
        <td>{{item.endTime}}</td>
        <td>{{item.differentTime}}</td>
      </tr>
    </tbody>
  </table>
</section>
